<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- <h2>Job App Form</h2> -->
	<form action="backend.html" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
        <br><br>

		<!-- <label for="male">Gender:</label> -->
		<p>Gender</p>

		<label for="male">Male</label>
		<input type="radio" name="gender" value="male" id="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" value="female" id="female" required>
		<br><br>

		<label for="laptop">Laptop Brands</label>
		<!-- <option>select</option -->
			<select name="Laptop Brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>

		<label for="age">Age:</label>
		<input type="text" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB</label>
		<input type="text" id="dob" placeholder="DOB" required> 
	    <br><br>

		<label for="password">Password</label>
		<input type="text" id="password" placeholder="Password" required>
		<br><br>
		
		<label for="portfolio ">Portfolio</label>
		<input type="url" id="portfolio " placeholder="portfolio" required>
		<br><br>

		
		<button type="submit" id="submit">Submit</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
