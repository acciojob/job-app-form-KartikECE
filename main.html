<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- <h2>Job App Form</h2> -->
	<form action="backend.html" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>

		<label for="email">Email:</label>
		<input type="email" name="myEmail" id="email" required>
        <br><br>

		<!-- <label for="male">Gender:</label> -->
		<label for="gender">Male</label>
		<input type="radio" name="gender" value="male" id="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" value="female" id="female" required>
		<br><br>

		<label for="laptop">Laptop Brands</label>
		<!-- <option>select</option -->
			<select  id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>
	
		<br><br>
		<label for="age">Age:</label>
		<input type="text" id="age" required>

		<br><br>

		<label for="dob">D.O.B</label>
		<input type="text" id="dob" required> 
	    <br><br>

		<label for="password">Password:</label>
		<input type="text" id="password" required>
	
        <br><br>
		
		<label for="portfolio ">Portfolio</label>
		<input type="url" name="myportfolio" id="portfolio " required>
		<br><br>

		
		<button type="submit" id="submit">Submit</button>
		
	
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
