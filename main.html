<body>
	<!-- the entire body must be written by student -->

	<form action="backend.html" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>

		<label for="email">Email:</label>
		<input type="email" name="myEmail" id="email" required>
        <br><br>
		
		<label for="male">Gender:</label>
		
		Male<input type="radio" name="gender" id="male" required>
		Female<input type="radio" name="gender" id="female" required>
		<br><br>

		<label for="laptop">Laptop Brands* Apple</label>
		<!-- <option>select</option -->
			<select  id="laptop" required>
			<option required>Apple</option>
			<option required>Asus</option>
			<option required>Hp</option>
		</select>
	
		<br><br>
		<label for="age">Age:</label>
		<input type="age" id="age" required>

		<br><br>

		<label for="dob">D.O.B</label>
		<input type="date"  id="dob" required> 
	    <br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" required>
	
        <br><br>
		
		<label for="portfolio ">Portfolio</label>
		<input type="url" name="myportfolio" id="portfolio " required>
		<br><br>

		<label for="submit"></label>
		<button type="submit" id="submit">Submit</button>
		
	
		
	</form>

</script>
